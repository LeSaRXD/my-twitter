{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block styles %}
<style>

#content{
	display: flex;
	flex-direction: column;
	align-items: stretch;
	justify-content: stretch;
}
#title{
	align-self: start;
	margin: 1.5rem;
	text-align: center;
}
#background{
	display: flex;
	flex-direction: column;
	justify-content: start;
	align-items: start;

	margin: 1rem;
	padding: 1rem;

	background: #111;
	border-radius: 20px;
}

.alert{
	padding: 0.5rem;
	border-radius: 10px;

	background: #ce6464;
	color: #fff;

	font-size: 1.5rem;
}

#form_container{
	display: flex;
	flex-direction: column;
	align-items: start;
	justify-content: start;
	gap: 0.5rem;
}
#form_button{
	margin: 0;
}

</style>
{% endblock %}



{% block content %}

<div id="content">
	<h1 id="title">Welcome!</h1>

	<hr>

	<div id="background">
		{% if flash %}
		<div class="alert">{{ flash }}</div>
		{% endif %}
		
		<form id="form_container" method="post">
			<h2>Create a login</h2>
			<input type="text" name="username" placeholder="Enter your login here" required />
			<h2>Create a password</h2>
			<input type="password" name="password" placeholder="Enter your password here" required />		
			<button id="form_button" type="submit">Register</button>
		</form>
	</div>
</div>

{% endblock %}
