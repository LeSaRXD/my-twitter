{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block styles %}/static/css/login_register.css{% endblock %}



{% block content %}

<div class="content">
	<h1 id="title">Welcome!</h1>

	<hr>

	<div id="background">
		{% if flash %}
		<div class="alert">{{ flash }}</div>
		{% endif %}
		
		<form id="form_container" method="post">
			<h2>Create a login</h2>
			<input type="text" name="username" placeholder="Enter your login here" required />
			<h2>Create a password</h2>
			<input type="password" name="password" placeholder="Enter your password here" required />		
			<button id="form_button" type="submit">Register</button>
		</form>
	</div>
</div>

{% endblock %}
