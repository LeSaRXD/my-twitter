{% extends 'base/index.html' %}

{% block title %}@{{ account.handle }}'s liked tweets{% endblock %}

{% block styles %}/static/css/feed.css{% endblock %}



{% block content %}

<div class="content">

	<h2>
		<a href="/user/{{ account.handle }}" class="handle">
			@{{ account.handle }}
		</a> likes
	</h2>

	{% for base_post in posts %}
		{% include 'base/base_post.html' %}
		<hr>
	{% endfor %}

</div>

{% endblock %}
