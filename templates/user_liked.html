{% extends 'bases/base.html' %}

{% block title %}@{{ account.handle }}'s liked tweets{% endblock %}

{% block styles %}/static/css/feed.css{% endblock %}



{% block content %}

<div class="content">

	<h2>
		<a href="/user/{{ account.handle }}" class="handle">
			@{{ account.handle }}
		</a> liked
	</h2>

	{% for post in posts %}
	<hr>
	{% include 'bases/post_with_reply.html' %}

	{% endfor %}

</div>

{% endblock %}
